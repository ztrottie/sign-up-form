<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<title>Sign Up Form</title>
</head>

<body>
	<div class="main">

		<div class="LeftSide">
			<div class="Header">
				<img src="img/odin-lined.png" alt="Odin">
				<h1>ODIN</h1>
			</div>
			<p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
		</div>
		<div class="RightSide">
			<p class="intro">
				This is not a real online service! You know you
				need something like this in your life to help you realize your
				deepest dreams.<br />
				Sign up now to get started.
			</p>
			<p>
				you know you want to.
			</p>
			<form action="">
				<div class="WhiteBackground">
					<h2>Let's do this!</h2>
					<section class="inputs">
							<p><label for="first_name">FIRST NAME</label><input type="text" id="first_name"></p>
							<p><label for="last_name">LAST NAME</label><input type="text" id="last_name"></p>
							<p><label for="email">EMAIL</label><input type="email" id="email"></p>
							<p><label for="phone_nb">PHONE NUMBER</label><input type="text" id="phone_nb"></p>
							<p><label for="password">PASSWORD</label><input type="text" id="password" required></p>
							<p><label for="password_check">CONFIRM PASSWORD</label><input type="text" id="password_check" required></p>
					</section>
				</div>
				<section class="Last">
					<button type="submit">Create Account</button>
					<p>Already have an account? <a href="">Log in</a></p>
				</section>
			</form>
		</div>

	</div>
</body>

</html>
