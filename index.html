<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<title>Sign Up Form</title>
</head>

<body>
	<div class="main">
		<div class="leftSection">
			<div class="logoHeader">
				<img src="img/odin-lined.png" alt="Logo">
				<h1>ODIN</h1>
			</div>
			<div class="creditBackground">
				<p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
						href="https://unsplash.com/">Uplash</a></p>
			</div>
		</div>
		<div class="rightSection">
			<div class="intro">
				<h2>
					This is not a real online service! You know you need something like this
					in your life to help you realize your deepest ddreams.
					Sign up now to get started.
				</h2>
				<h2>
					You know you want to.
				</h2>
			</div>
			<div class="signupForm">
				<div id="grayBackground">
					<h3>Let's do this!</h3>
					<form action="">
						<section class="info">
							<p class="input-div">
								<label for="first_name">FIRST NAME</label>
								<input type="text" id="first_name" required>
							</p>
							<p class="input-div">
								<label for="last_name">LAST_NAME</label>
								<input type="text" id="last_name" required>
							</p>
							<p class="input-div">
								<label for="email">EMAIL</label>
								<input type="email" id="email" required>
							</p>
							<p class="input-div">
								<label for="phone_nb">PHONE NUMBER</label>
								<input type="tel" id="phone_nb" required>
							</p>
							<p class="input-div">
								<label for="password">PASSWORD</label>
								<input type="password" id="password" required>
							</p>
							<p class="input-div">
								<label for="password_check">CONFIRM PASSWORD</label>
								<input type="password" id="password_check" required>
							</p>
						</section>
				</div>
				<section class="submitButton">
					<button type="submit">
						Create Account
					</button>
				</section>
				</form>
			</div>
			<div>
				<p>Already have an account? <a href="/log-in">Log in</a></p>
			</div>
		</div>
	</div>
</body>

</html>
